<template>
    <div class="slds-box slds-p-around_small">
        <lightning-card title="Select Flow and Version">
            <c-flow-picker-f-s-c label="Select first flow" onlightning__flowattributechange={changeFlowName}></c-flow-picker-f-s-c>
            <lightning-radio-group 
                    if:true={flowVersionOptionList.length}
                    label="Select Version"
                    options={radioGroupOptionList}
                    value={flowOption}
                    type="radio"
                    onchange={changeFlowOption}></lightning-radio-group>
            <lightning-combobox if:true={flowVersionOptionList.length} options={flowVersionOptionList} value={selectedFlowAPIVersion} onchange={changeFlowVersion}></lightning-combobox>
        </lightning-card>
    </div>
</template>
